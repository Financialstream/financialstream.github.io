<!--
  Financial Stream logo (clean SVG, inspired by the business card "FS" gold feel).
  Replace this with your official logo anytime.
-->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 520 160" role="img" aria-label="Financial Stream">
  <defs>
    <linearGradient id="gold" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#f6d27a"/>
      <stop offset="0.5" stop-color="#e7be63"/>
      <stop offset="1" stop-color="#caa14a"/>
    </linearGradient>
    <linearGradient id="blue" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0" stop-color="#2b74ff"/>
      <stop offset="1" stop-color="#0fbf9a"/>
    </linearGradient>
    <filter id="softShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="6" stdDeviation="6" flood-color="#0b1220" flood-opacity="0.18"/>
    </filter>
  </defs>

  <!-- Icon: rounded tile + FS + subtle wave -->
  <g transform="translate(16,18)" filter="url(#softShadow)">
    <rect x="0" y="0" width="120" height="120" rx="26" fill="#ffffff" stroke="#d7e7ff"/>
    <path d="M18 82 C 34 66, 48 66, 64 82 S 94 98, 106 82"
          fill="none" stroke="url(#blue)" stroke-width="8" stroke-linecap="round" opacity="0.75"/>
    <text x="60" y="70"
          text-anchor="middle"
          font-family="Georgia, 'Times New Roman', serif"
          font-size="62"
          font-weight="700"
          fill="url(#gold)"
          style="letter-spacing:-2px;">
      FS
    </text>
  </g>

  <!-- Wordmark -->
  <g transform="translate(156,56)">
    <text x="0" y="0"
          font-family="ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial"
          font-size="44"
          font-weight="900"
          fill="#0b1220"
          letter-spacing="-0.8">
      Financial Stream
    </text>
    <text x="0" y="34"
          font-family="ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial"
          font-size="16"
          font-weight="800"
          fill="#3a4a5f">
      Tax Preparation &amp; Bookkeeping
    </text>
  </g>
</svg>
